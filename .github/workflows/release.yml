# Creates a GitHub Release for each version tag. Release notes from CHANGELOG.md
# (updated by the npm version lifecycle hook before the tag is pushed).
# Per ยง9.3: re-run validation (lint/test) in the release workflow for defense in depth.
name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g. v1.0.1). Leave empty to use the latest tag from the push event.'
        required: false

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.inputs.tag || github.ref }}
  cancel-in-progress: false

jobs:
  validate:
    name: Lint and test
    uses: ./.github/workflows/test.yml

  release:
    name: Create release
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create GitHub Release
        uses: LiquidLogicLabs/git-action-release@v2
        with:
          tag: ${{ github.event.inputs.tag || github.ref_name }}
          body-file: CHANGELOG.md
          draft: 'false'
          allow-updates: 'true'
      - name: Update major floating tag
        uses: LiquidLogicLabs/git-action-tag-floating-version@v1
        with:
          tag: ${{ github.event.inputs.tag || github.ref_name }}
